{% extends 'black_invoices/base/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <form method="post" id="formVenta">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{ titulo }}</h3>
                    </div>
                    <div class="card-body">
                        <!-- Datos de cliente y método de pago -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Cliente:</label>
                                    <select name="cliente" class="form-control select2" required>
                                        <option value="">------</option>
                                        {% for c in clientes %}
                                            <option value="{{ c.id }}">{{ c.nombre }} {{ c.apellido }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Método de Pago:</label>
                                    <select name="metodo_pago" class="form-control" required id="metodoPago">
                                        <option value="efectivo">Efectivo</option>
                                        <option value="tarjeta">Tarjeta</option>
                                        <option value="transferencia">Transferencia</option>
                                        <option value="credito">Crédito</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Tabla de productos -->
                        <h4 class="mt-4">Productos</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="tablaProductos">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th>Subtotal</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="fila-producto">
                                        <td>
                                            <select name="producto[]" class="form-control producto-select" required>
                                                <option value="">------</option>
                                                {% for p in productos %}
                                                    <option value="{{ p.id }}" data-precio="{{ p.precio }}" data-stock="{{ p.stock }}">{{ p.nombre }}</option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                        <td class="precio">$0.00</td>
                                        <td>
                                            <input type="number" name="cantidad[]" class="form-control cantidad" min="1" value="1" max="100">
                                        </td>
                                        <td class="subtotal">$0.00</td>
                                        <td>
                                            <button type="button" class="btn btn-danger btn-sm eliminar-fila">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" id="agregarProducto" class="btn btn-info">
                                <i class="fas fa-plus"></i> Agregar Producto
                            </button>
                            <div class="text-right mt-3">
                                <h5>Total: <span id="total">$0.00</span></h5>
                            </div>
                        </div>

                        <!-- Tipo de venta (radio buttons) -->
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Tipo de Venta</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="tipo_venta" id="contado" value="contado" checked>
                                            <label class="form-check-label" for="contado">Contado</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="tipo_venta" id="credito" value="credito">
                                            <label class="form-check-label" for="credito">Crédito</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Campo oculto para almacenar el tipo_factura asociado -->
                        <input type="hidden" id="tipo_factura_id" name="tipo_factura_id" value="">
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Venta
                        </button>
                        <a href="{% url 'black_invoices:venta_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- En el bloque content, antes de cerrar el div -->
</div>

{% endblock %}
